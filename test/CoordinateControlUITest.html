<!doctype html>
<html lang="en">
<head>
	<title>UI Test for Coordinate Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

	<link rel="stylesheet" href="/leaflet/dist/leaflet.css"/>
	<link rel="stylesheet" href="LeafletShim.css"/>
	<link rel="stylesheet" href="CoordinateControl.css"/>
	<style>
		html, body, .map {
			display:block;
			width:100%;
			height:100%;
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<div class="map"></div>

	<script src="requirejs/require.js"></script>
	<script>
		require.config({
			baseUrl: '.',
			paths: {
				leaflet: '/leaflet/dist/leaflet-src'
			},
			shim: {
				leaflet: {
					exports: 'L'
				}
			}
		});

		require([
			'leaflet',
			'CoordinateControl'
		], function (
			L,
			CoordinateControl
		) {
			var map = new L.Map(document.querySelector('.map'), {
				center: new L.LatLng(40.0, -105.0),
				zoom: 3
			});
			var cc = new CoordinateControl();
			var natgeo = new L.TileLayer('http://server.arcgisonline.com' +
					'/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}');
			var marker = new L.Marker(new L.LatLng(0, 0), {draggable:false});

			map.addLayer(natgeo);
			map.addControl(cc);

			cc.on('location', function (loc) {
				var location;
				if (loc.location) {
					location = loc.location;
				}
				marker.setLatLng(new L.LatLng(location.latitude, location.longitude));
				if (! marker._map) {
					map.addLayer(marker);
				}
			});

		});
	</script>
</body>
</html>
