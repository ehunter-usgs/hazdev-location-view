<div *ngIf="showProgressBar; else search" class="center-spinner">
  <mat-progress-bar
    color="primary"
    mode="indeterminate">
  </mat-progress-bar>
</div>

<ng-template #search>
  <p>
    Use the button below to find your location on the map.
  </p>
  <button mat-raised-button
      color="primary"
      (click)="doGeolocate()">
    Find Current Location
  </button>
</ng-template>

<div *ngIf='showError' class="warn">
  <p>
    {{ errorMessage }}
  </p>
</div>
