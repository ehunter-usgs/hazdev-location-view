<!doctype html>
<html lang="en">
<head>
  <title>Location View Example Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="/libs/leaflet/leaflet.css"/>
  <link rel="stylesheet" href="/libs/hazdev-webutils/webutils.css"/>

  <link rel="stylesheet" href="LocationView.css"/>
  <style>
    * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <button id="showLocationView">Show Location View</button>

  <div id="locationResult" class="result"></div>

  <script src="/libs/requirejs/require.js"></script>
  <script src="/libs/leaflet/leaflet.js"></script>
  <script src="/libs/hazdev-webutils/webutils.js"></script>
  <script>
    require([
      'LocationView'
    ], function (
      LocationView
    ) {
      'use strict';

      var _onLocationCallback,
          _locationResult = document.querySelector('#locationResult');

      _onLocationCallback = function (loc) {
        _locationResult.innerHTML = JSON.stringify(loc, null, 2);
      };

      var lv = new LocationView({callback: _onLocationCallback});

      document.querySelector('#showLocationView').addEventListener('click',
          function () { lv.show(); });
    });
  </script>
</body>
</html>
